<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Advanced Calculator</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --display-bg: rgba(0, 0, 0, 0.3);
            --text-primary: white;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --number-btn: rgba(255, 255, 255, 0.15);
            --operator-btn: rgba(255, 107, 53, 0.8);
            --function-btn: rgba(68, 138, 255, 0.8);
            --clear-btn: rgba(255, 59, 48, 0.8);
            --equals-btn: linear-gradient(45deg, #ff6b35, #f7931e);
        }

        [data-theme="light"] {
            --primary-bg: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --display-bg: rgba(255, 255, 255, 0.8);
            --text-primary: #333;
            --text-secondary: #666;
            --number-btn: rgba(0, 0, 0, 0.05);
            --operator-btn: #ff6b35;
            --function-btn: #2196f3;
            --clear-btn: #f44336;
            --equals-btn: linear-gradient(45deg, #ff6b35, #f7931e);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            align-items: flex-start;
        }

        .calculator-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 24px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            min-width: 320px;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .display-container {
            background: var(--display-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .memory-display {
            color: var(--text-secondary);
            font-size: 12px;
            text-align: right;
            margin-bottom: 8px;
            min-height: 16px;
        }

        .history-display {
            color: var(--text-secondary);
            font-size: 14px;
            min-height: 20px;
            text-align: right;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .display {
            color: var(--text-primary);
            font-size: 2.2em;
            font-weight: 300;
            text-align: right;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .error {
            color: #ff6b6b !important;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 4px;
            border: 1px solid var(--glass-border);
        }

        .mode-btn {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .mode-btn.active {
            background: var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 4px;
            border: 1px solid var(--glass-border);
        }

        .tab {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
        }

        .tab.active {
            background: var(--glass-border);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .button-grid {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }

        .basic-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .scientific-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        button {
            height: 56px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .number {
            background: var(--number-btn);
            color: var(--text-primary);
        }

        .operator {
            background: var(--operator-btn);
            color: white;
        }

        .function {
            background: var(--function-btn);
            color: white;
            font-size: 13px;
        }

        .equals {
            background: var(--equals-btn);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .clear {
            background: var(--clear-btn);
            color: white;
        }

        .span-2 {
            grid-column: span 2;
        }

        .scientific-functions {
            display: none;
        }

        .scientific-functions.active {
            display: contents;
        }

        .history-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 24px;
            width: 300px;
            max-height: 600px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .clear-history-btn {
            background: var(--clear-btn);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-list {
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            background: var(--display-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: var(--glass-border);
            transform: translateX(4px);
        }

        .history-expression {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .history-result {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .converter-section {
            margin-bottom: 15px;
        }

        .converter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .converter-input {
            flex: 2;
            padding: 8px 12px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--display-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .converter-select {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--display-bg);
            color: var(--text-primary);
            font-size: 12px;
        }

        .shortcut-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--text-secondary);
            font-size: 10px;
            background: var(--glass-bg);
            padding: 2px 6px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover .shortcut-hint {
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                align-items: center;
            }

            .history-panel {
                width: 100%;
                max-width: 450px;
                order: 2;
            }

            .calculator-container {
                order: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .calculator-container, .history-panel {
                padding: 16px;
                border-radius: 20px;
            }

            .display {
                font-size: 1.8em;
            }

            button {
                height: 48px;
                font-size: 14px;
            }

            .function {
                font-size: 11px;
            }

            .tabs {
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }

            .tab {
                white-space: nowrap;
                min-width: 70px;
            }
        }

        @media (max-width: 360px) {
            .scientific-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .function {
                font-size: 10px;
                padding: 0 4px;
            }

            button {
                height: 44px;
            }
        }

        /* Scrollbar Styling */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        /* Animation for calculations */
        @keyframes calculate {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .calculating {
            animation: calculate 0.3s ease;
        }
    </style>
</head>

        <div class="history-panel">

                <span>History</span>
                <button class="clear-history-btn" onclick="clearHistory()">Clear All</button>
            </div>

                <div style="color: var(--text-secondary); text-align: center; padding: 20px;">

    <script>
        // Global variables - defined first
        let display, historyDisplay, memoryDisplay, historyList;
        let currentExpression = '';
        let memory = 0;
        let isScientific = false;
        let calculationHistory = [];
        let parenthesesCount = 0;

        // Error messages
        const ERROR_MESSAGES = {
            DIVISION_BY_ZERO: 'Cannot divide by zero',
            INVALID_OPERATION: 'Invalid operation',
            MATH_ERROR: 'Math error',
            SYNTAX_ERROR: 'Syntax error',
            DOMAIN_ERROR: 'Domain error'
        };

        // All functions defined before DOM loads
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'â˜€ï¸';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'ðŸŒ™';
            }
        }

        function switchMode(mode) {
            try {
                const buttons = document.querySelectorAll('.mode-btn');
                const scientificFunctions = document.querySelectorAll('.scientific-functions');
                const buttonGrid = document.getElementById('buttonGrid');

                buttons.forEach(btn => btn.classList.remove('active'));
                
                buttons.forEach(btn => {
                    if ((mode === 'basic' && btn.textContent === 'Basic') || 
                        (mode === 'scientific' && btn.textContent === 'Scientific')) {
                        btn.classList.add('active');
                    }
                });

                if (mode === 'scientific') {
                    isScientific = true;
                    buttonGrid.className = buttonGrid.className.replace('basic-grid', 'scientific-grid');
                    scientificFunctions.forEach(func => func.classList.add('active'));
                } else {
                    isScientific = false;
                    buttonGrid.className = buttonGrid.className.replace('scientific-grid', 'basic-grid');
                    scientificFunctions.forEach(func => func.classList.remove('active'));
                }
            } catch (e) {
                console.error('Mode switch error:', e);
            }
        }

        function switchTab(tabName) {
            try {
                const tabs = document.querySelectorAll('.tab');
                const contents = document.querySelectorAll('.tab-content');
                
                tabs.forEach(tab => tab.classList.remove('active'));
                contents.forEach(content => content.classList.remove('active'));
                
                tabs.forEach(tab => {
                    if ((tabName === 'calculator' && tab.textContent === 'Calculator') || 
                        (tabName === 'converter' && tab.textContent === 'Converter')) {
                        tab.classList.add('active');
                    }
                });
                
                const targetContent = document.getElementById(tabName + 'Tab');
                if (targetContent) {
                    targetContent.classList.add('active');
                }
            } catch (e) {
                console.error('Tab switch error:', e);
            }
        }

        function insertNumber(num) {
            try {
                if (!display) return;
                
                if (display.textContent === '0' || display.classList.contains('error')) {
                    display.textContent = num;
                    currentExpression = num;
                    display.classList.remove('error');
                } else {
                    display.textContent += num;
                    currentExpression += num;
                }
                updateHistoryDisplay();
            } catch (e) {
                showError(ERROR_MESSAGES.INVALID_OPERATION);
            }
        }

        function insertOperator(op) {
            try {
                if (!display || currentExpression === '' || display.classList.contains('error')) return;
                
                const calcOp = op === 'Ã—' ? '*' : op === 'âˆ’' ? '-' : op;
                const lastChar = currentExpression.slice(-1);
                const operators = ['+', '-', '*', '/', '^'];
                
                if (operators.includes(lastChar)) {
                    currentExpression = currentExpression.slice(0, -1) + calcOp;
                    display.textContent = display.textContent.slice(0, -1) + op;
                } else {
                    currentExpression += calcOp;
                    display.textContent += op;
                }
                updateHistoryDisplay();
            } catch (e) {
                showError(ERROR_MESSAGES.INVALID_OPERATION);
            }
        }

        function insertFunction(func) {
            try {
                if (!display) return;
                
                if (func === '(') {
                    parenthesesCount++;
                } else if (func === ')') {
                    if (parenthesesCount > 0) {
                        parenthesesCount--;
                    } else {
                        return;
                    }
                }
                
                if (display.textContent === '0' || display.classList.contains('error')) {
                    display.textContent = func;
                    currentExpression = func;
                    display.classList.remove('error');
                } else {
                    display.textContent += func;
                    currentExpression += func;
                }
                updateHistoryDisplay();
            } catch (e) {
                showError(ERROR_MESSAGES.INVALID_OPERATION);
            }
        }

        function calculatePercentage() {
            try {
                if (!display || display.classList.contains('error')) return;
                
                const currentValue = parseFloat(display.textContent);
                if (isNaN(currentValue)) return;
                
                const result = currentValue / 100;
                display.textContent = result.toString();
                currentExpression = result.toString();
                
                addToHistory(currentValue + '%', result);
            } catch (e) {
                showError(ERROR_MESSAGES.MATH_ERROR);
            }
        }

        function calculate() {
            try {
                if (!display || !historyDisplay || currentExpression === '' || display.classList.contains('error')) return;

                while (parenthesesCount > 0) {
                    currentExpression += ')';
                    display.textContent += ')';
                    parenthesesCount--;
                }

                const originalExpression = display.textContent;
                display.classList.add('calculating');
                
                setTimeout(() => {
                    try {
                        let expression = currentExpression
                            .replace(/sin\(/g, 'Math.sin(')
                            .replace(/cos\(/g, 'Math.cos(')
                            .replace(/tan\(/g, 'Math.tan(')
                            .replace(/asin\(/g, 'Math.asin(')
                            .replace(/acos\(/g, 'Math.acos(')
                            .replace(/atan\(/g, 'Math.atan(')
                            .replace(/log\(/g, 'Math.log10(')
                            .replace(/ln\(/g, 'Math.log(')
                            .replace(/sqrt\(/g, 'Math.sqrt(')
                            .replace(/\^/g, '**');

                        if (expression.includes('/0') && !expression.includes('/0.')) {
                            throw new Error('DIVISION_BY_ZERO');
                        }

                        const result = eval(expression);
                        
                        if (!isFinite(result)) {
                            if (isNaN(result)) {
                                throw new Error('DOMAIN_ERROR');
                            } else {
                                throw new Error('MATH_ERROR');
                            }
                        }
                        
                        const roundedResult = Math.round(result * 1e12) / 1e12;
                        
                        display.textContent = roundedResult.toString();
                        currentExpression = roundedResult.toString();
                        
                        addToHistory(originalExpression, roundedResult);
                        display.classList.remove('calculating');
                        
                    } catch (error) {
                        display.classList.remove('calculating');
                        let errorMsg = ERROR_MESSAGES.SYNTAX_ERROR;
                        
                        if (error.message === 'DIVISION_BY_ZERO') {
                            errorMsg = ERROR_MESSAGES.DIVISION_BY_ZERO;
                        } else if (error.message === 'DOMAIN_ERROR') {
                            errorMsg = ERROR_MESSAGES.DOMAIN_ERROR;
                        } else if (error.message === 'MATH_ERROR') {
                            errorMsg = ERROR_MESSAGES.MATH_ERROR;
                        }
                        
                        showError(errorMsg);
                    }
                }, 100);
            } catch (e) {
                display.classList.remove('calculating');
                showError(ERROR_MESSAGES.SYNTAX_ERROR);
            }
        }

        function clearAll() {
            try {
                if (!display || !historyDisplay) return;
                
                display.textContent = '0';
                currentExpression = '';
                parenthesesCount = 0;
                display.classList.remove('error');
                updateHistoryDisplay();
            } catch (e) {
                console.error('Clear all error:', e);
            }
        }

        function clearEntry() {
            try {
                if (!display) return;
                
                display.textContent = '0';
                currentExpression = '';
                display.classList.remove('error');
                updateHistoryDisplay();
            } catch (e) {
                console.error('Clear entry error:', e);
            }
        }

        function deleteLast() {
            try {
                if (!display || currentExpression === '' || display.classList.contains('error')) return;
                
                const lastChar = currentExpression.slice(-1);
                if (lastChar === '(') {
                    parenthesesCount = Math.max(0, parenthesesCount - 1);
                } else if (lastChar === ')') {
                    parenthesesCount++;
                }
                
                if (currentExpression.length === 1) {
                    display.textContent = '0';
                    currentExpression = '';
                } else {
                    currentExpression = currentExpression.slice(0, -1);
                    display.textContent = display.textContent.slice(0, -1);
                }
                updateHistoryDisplay();
            } catch (e) {
                showError(ERROR_MESSAGES.INVALID_OPERATION);
            }
        }

        function memoryFunction(operation) {
            try {
                if (!display || !memoryDisplay) return;
                
                const currentValue = parseFloat(display.textContent) || 0;
                
                switch (operation) {
                    case 'MC':
                        memory = 0;
                        memoryDisplay.textContent = '';
                        break;
                    case 'MR':
                        display.textContent = memory.toString();
                        currentExpression = memory.toString();
                        display.classList.remove('error');
                        break;
                    case 'M+':
                        memory += currentValue;
                        memoryDisplay.textContent = `M: ${memory}`;
                        break;
                    case 'M-':
                        memory -= currentValue;
                        memoryDisplay.textContent = `M: ${memory}`;
                        break;
                    case 'MS':
                        memory = currentValue;
                        memoryDisplay.textContent = `M: ${memory}`;
                        break;
                }
                updateHistoryDisplay();
            } catch (e) {
                showError(ERROR_MESSAGES.INVALID_OPERATION);
            }
        }

        function showError(message) {
            if (!display) return;
            
            display.textContent = message;
            display.classList.add('error');
            currentExpression = '';
            parenthesesCount = 0;
        }

        function updateHistoryDisplay() {
            if (!historyDisplay) return;
            historyDisplay.textContent = currentExpression.replace(/\*/g, 'Ã—').replace(/\-/g, 'âˆ’');
        }

        function addToHistory(expression, result) {
            try {
                if (!historyList) return;
                
                calculationHistory.unshift({
                    expression: expression,
                    result: result,
                    timestamp: new Date()
                });
                
                if (calculationHistory.length > 50) {
                    calculationHistory = calculationHistory.slice(0, 50);
                }
                
                updateHistoryDisplay();
                renderHistory();
            } catch (e) {
                console.error('History error:', e);
            }
        }

        function renderHistory() {
            try {
                if (!historyList) return;
                
                if (calculationHistory.length === 0) {
                    historyList.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No calculations yet</div>';
                    return;
                }
                
                historyList.innerHTML = calculationHistory.map((item, index) => `
                    <div class="history-item" onclick="loadFromHistory(${index})">
                        <div class="history-expression">${item.expression}</div>
                        <div class="history-result">= ${item.result}</div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Render history error:', e);
            }
        }

        function loadFromHistory(index) {
            try {
                if (!display || !calculationHistory[index]) return;
                
                const historyItem = calculationHistory[index];
                display.textContent = historyItem.result.toString();
                currentExpression = historyItem.result.toString();
                display.classList.remove('error');
                updateHistoryDisplay();
            } catch (e) {
                console.error('Load history error:', e);
            }
        }

        function clearHistory() {
            try {
                calculationHistory = [];
                renderHistory();
            } catch (e) {
                console.error('Clear history error:', e);
            }
        }

        // Unit converter functions
        function convertUnit() {
            try {
                const fromValue = parseFloat(document.getElementById('fromValue').value);
                const fromUnit = document.getElementById('fromUnit').value;
                const toUnit = document.getElementById('toUnit').value;
                const toValueInput = document.getElementById('toValue');
                
                if (isNaN(fromValue)) {
                    toValueInput.value = '';
                    return;
                }
                
                const conversions = {
                    // Length conversions (to meters)
                    'm': 1,
                    'cm': 0.01,
                    'ft': 0.3048,
                    'in': 0.0254,
                    // Weight conversions (to kg)
                    'kg': 1,
                    'lb': 0.453592,
                    // Temperature conversions
                    'c': (val) => val,
                    'f': (val) => (val - 32) * 5/9,
                    'k': (val) => val - 273.15
                };
                
                let result = fromValue;
                
                // Handle temperature conversions separately
                if (['c', 'f', 'k'].includes(fromUnit) && ['c', 'f', 'k'].includes(toUnit)) {
                    // Convert to Celsius first
                    if (fromUnit === 'f') {
                        result = (fromValue - 32) * 5/9;
                    } else if (fromUnit === 'k') {
                        result = fromValue - 273.15;
                    }
                    
                    // Convert from Celsius to target
                    if (toUnit === 'f') {
                        result = result * 9/5 + 32;
                    } else if (toUnit === 'k') {
                        result = result + 273.15;
                    }
                } else if (conversions[fromUnit] && conversions[toUnit]) {
                    // Handle length and weight conversions
                    const baseValue = fromValue * conversions[fromUnit];
                    result = baseValue / conversions[toUnit];
                }
                
                toValueInput.value = Math.round(result * 1000000) / 1000000;
            } catch (e) {
                document.getElementById('toValue').value = 'Error';
            }
        }

        // Keyboard event handler
        function handleKeyboard(event) {
            try {
                const key = event.key;
                const ctrl = event.ctrlKey;
                
                event.preventDefault();
                
                if (ctrl) {
                    switch (key.toLowerCase()) {
                        case 't': toggleTheme(); break;
                        case 's': insertFunction('sin('); break;
                        case 'o': insertFunction('cos('); break;
                        case 'a': insertFunction('tan('); break;
                        case 'l': insertFunction('log('); break;
                        case 'n': insertFunction('ln('); break;
                        case 'r': insertFunction('sqrt('); break;
                        case 'p': insertNumber('3.14159'); break;
                        case 'e': insertNumber('2.71828'); break;
                    }
                    return;
                }
                
                if (key >= '0' && key <= '9') {
                    insertNumber(key);
                } else {
                    switch (key) {
                        case '+': insertOperator('+'); break;
                        case '-': insertOperator('-'); break;
                        case '*': insertOperator('*'); break;
                        case '/': insertOperator('/'); break;
                        case '^': insertOperator('^'); break;
                        case '.': insertNumber('.'); break;
                        case '(': insertFunction('('); break;
                        case ')': insertFunction(')'); break;
                        case 'Enter': case '=': calculate(); break;
                        case 'Escape': clearAll(); break;
                        case 'Backspace': deleteLast(); break;
                        case '%': calculatePercentage(); break;
                    }
                }
            } catch (e) {
                console.error('Keyboard error:', e);
            }
        }

        // Initialize the calculator
        document.addEventListener('DOMContentLoaded', function() {
            try {
                display = document.getElementById('display');
                historyDisplay = document.getElementById('historyDisplay');
                memoryDisplay = document.getElementById('memoryDisplay');
                historyList = document.getElementById('historyList');
                
                if (!display || !historyDisplay || !memoryDisplay || !historyList) {
                    console.error('Required elements not found');
                    return;
                }
                
                document.addEventListener('keydown', handleKeyboard);
                renderHistory();
                
                console.log('Enhanced Calculator initialized successfully!');
            } catch (e) {
                console.error('Initialization error:', e);
            }
        });
    </script>
