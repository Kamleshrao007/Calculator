<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-light: linear-gradient(135deg, #e0e0e0 0%, #ffffff 100%);
            --bg-gradient-dark: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --calculator-bg-light: rgba(255, 255, 255, 0.9);
            --calculator-bg-dark: rgba(255, 255, 255, 0.1);
            --text-color-light: #333;
            --text-color-dark: white;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.light-mode {
            background: var(--bg-gradient-light);
        }

        .calculator-container {
            background: var(--calculator-bg-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            transition: all 0.3s ease;
            color: var(--text-color-dark);
        }

        .light-mode .calculator-container {
            background: var(--calculator-bg-light);
            color: var(--text-color-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .history-list {
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .light-mode .history-list {
            color: rgba(0, 0, 0, 0.6);
        }

        .display-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode .display-container {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .history {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            min-height: 20px;
            text-align: right;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .light-mode .history {
            color: rgba(0, 0, 0, 0.6);
        }

        .display {
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            text-align: right;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .light-mode .display {
            color: #333;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        .light-mode .mode-toggle {
            background: rgba(0, 0, 0, 0.05);
        }

        .mode-btn {
            flex: 1;
            padding: 8px 16px;
            background: transparent;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .light-mode .mode-btn {
            color: #333;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .light-mode .mode-btn.active {
            background: rgba(0, 0, 0, 0.1);
        }

        .button-grid {
            display: grid;
            gap: 12px;
            margin-top: 10px;
        }

        .basic-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .scientific-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        button {
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        /* Dark mode styles */
        .number {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .operator {
            background: rgba(255, 107, 53, 0.8);
            color: white;
        }

        .function {
            background: rgba(68, 138, 255, 0.8);
            color: white;
            font-size: 14px;
        }

        .equals {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .clear {
            background: rgba(255, 59, 48, 0.8);
            color: white;
        }

        /* Light mode styles */
        .light-mode .number {
            background: rgba(240, 240, 240, 1);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light-mode .operator {
            background: rgba(255, 107, 53, 0.9);
            color: white;
            border: none;
        }

        .light-mode .function {
            background: rgba(68, 138, 255, 0.9);
            color: white;
            border: none;
        }

        .light-mode .equals {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
        }

        .light-mode .clear {
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
        }

        /* Hover states for both modes */
        .number:hover, .operator:hover, .function:hover, .clear:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .equals:hover {
            opacity: 0.95;
            transform: translateY(-2px);
        }

        .span-2 {
            grid-column: span 2;
        }

        .scientific-functions {
            display: none;
        }

        .scientific-functions.active {
            display: contents;
        }

        .memory-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
            min-height: 16px;
        }

        @media (max-width: 480px) {
            .calculator-container {
                margin: 10px;
                padding: 20px;
            }

            .display {
                font-size: 2em;
            }

            button {
                height: 50px;
                font-size: 16px;
            }

            .function {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Calculator</h1>
        <p>Welcome to our feature-rich calculator application!</p>
        <a href="calculator.html" id="startButton">Start Calculator</a>
    </div>

    <script>
        // Check if we're on GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            document.getElementById('startButton').href = 'src/index.html';
        }
    </script>
        <div class="memory-display" id="memoryDisplay"></div>
        
        <div class="display-container">
            <div class="history-list" id="historyList"></div>
            <div class="history" id="history"></div>
            <div class="display" id="display">0</div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('basic')">Basic</button>
            <button class="mode-btn" onclick="switchMode('scientific')">Scientific</button>
        </div>

        <div class="button-grid basic-grid" id="buttonGrid">
            <!-- Memory Functions (Scientific) -->
            <button class="function scientific-functions" onclick="memoryFunction('MC')">MC</button>
            <button class="function scientific-functions" onclick="memoryFunction('MR')">MR</button>
            <button class="function scientific-functions" onclick="memoryFunction('M+')">M+</button>
            <button class="function scientific-functions" onclick="memoryFunction('M-')">M-</button>
            <button class="function scientific-functions" onclick="memoryFunction('MS')">MS</button>

            <!-- Scientific Functions -->
            <button class="function scientific-functions" onclick="insertFunction('sin(')">sin</button>
            <button class="function scientific-functions" onclick="insertFunction('cos(')">cos</button>
            <button class="function scientific-functions" onclick="insertFunction('tan(')">tan</button>
            <button class="function scientific-functions" onclick="insertFunction('log(')">log</button>
            <button class="function scientific-functions" onclick="insertFunction('ln(')">ln</button>

            <button class="function scientific-functions" onclick="insertFunction('asin(')">asin</button>
            <button class="function scientific-functions" onclick="insertFunction('acos(')">acos</button>
            <button class="function scientific-functions" onclick="insertFunction('atan(')">atan</button>
            <button class="function scientific-functions" onclick="insertOperator('^')">x^y</button>
            <button class="function scientific-functions" onclick="insertFunction('sqrt(')">√</button>

            <button class="function scientific-functions" onclick="insertNumber('3.14159')">π</button>
            <button class="function scientific-functions" onclick="insertNumber('2.71828')">e</button>
            <button class="function scientific-functions" onclick="insertOperator('*')">×</button>
            <button class="function scientific-functions" onclick="insertOperator('/')">/</button>
            <button class="clear scientific-functions" onclick="clearEntry()">CE</button>

            <!-- Basic Calculator Layout -->
            <button class="clear" onclick="clearAll()">C</button>
            <button class="function" onclick="calculatePercent()">%</button>
            <button class="function" onclick="insertOperator('*')">×</button>
            <button class="function" onclick="deleteLast()">⌫</button>

            <button class="number" onclick="insertNumber('7')">7</button>
            <button class="number" onclick="insertNumber('8')">8</button>
            <button class="number" onclick="insertNumber('9')">9</button>
            <button class="operator" onclick="insertOperator('-')">−</button>

            <button class="number" onclick="insertNumber('4')">4</button>
            <button class="number" onclick="insertNumber('5')">5</button>
            <button class="number" onclick="insertNumber('6')">6</button>
            <button class="operator" onclick="insertOperator('+')">+</button>

            <button class="number" onclick="insertNumber('1')">1</button>
            <button class="number" onclick="insertNumber('2')">2</button>
            <button class="number" onclick="insertNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>

            <button class="number span-2" onclick="insertNumber('0')">0</button>
            <button class="number" onclick="insertNumber('.')">.</button>
        </div>
    </div>

    <script>
        // Ensure DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalculator();
        });

        // Global variables
        var display, history, historyList, memoryDisplay, currentExpression, memory, isScientific;
        var calculationHistory = [];

        function initializeCalculator() {
            display = document.getElementById('display');
            history = document.getElementById('history');
            historyList = document.getElementById('historyList');
            memoryDisplay = document.getElementById('memoryDisplay');
            currentExpression = '';
            memory = 0;
            isScientific = false;
            
            // Initialize theme
            const savedTheme = localStorage.getItem('calculatorTheme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeToggle').textContent = '🌙 Dark Mode';
            }

            // Theme toggle event listener
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Ensure display shows 0 initially
            if (display) {
                display.textContent = '0';
            }
            
            // Load calculation history from localStorage
            const savedHistory = localStorage.getItem('calculationHistory');
            if (savedHistory) {
                calculationHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
            
            // Add error handling for missing elements
            if (!display || !history || !memoryDisplay || !historyList) {
                console.error('Calculator elements not found');
                return;
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById('themeToggle');
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeButton.textContent = '🌙 Dark Mode';
                localStorage.setItem('calculatorTheme', 'light');
            } else {
                themeButton.textContent = '☀️ Light Mode';
                localStorage.setItem('calculatorTheme', 'dark');
            }
        }

        function updateHistoryDisplay() {
            if (!historyList) return;
            historyList.innerHTML = '';
            const recentHistory = calculationHistory.slice(-10).reverse();
            recentHistory.forEach(item => {
                const div = document.createElement('div');
                div.textContent = item;
                historyList.appendChild(div);
            });
        }

        function calculatePercent() {
            try {
                if (!display || display.textContent === 'Error') return;
                
                const currentValue = parseFloat(display.textContent);
                const result = currentValue / 100;
                
                display.textContent = result.toString();
                currentExpression = result.toString();
            } catch (e) {
                console.error('Percent calculation error:', e);
                display.textContent = 'Error';
            }
        }

        function switchMode(mode) {
            try {
                var buttons = document.querySelectorAll('.mode-btn');
                var scientificFunctions = document.querySelectorAll('.scientific-functions');
                var buttonGrid = document.getElementById('buttonGrid');

                if (!buttons || !buttonGrid) return;

                // Remove active class from all buttons
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove('active');
                }
                
                // Add active class to clicked button
                event.target.classList.add('active');

                if (mode === 'scientific') {
                    isScientific = true;
                    buttonGrid.className = buttonGrid.className.replace('basic-grid', 'scientific-grid');
                    for (var i = 0; i < scientificFunctions.length; i++) {
                        scientificFunctions[i].classList.add('active');
                    }
                } else {
                    isScientific = false;
                    buttonGrid.className = buttonGrid.className.replace('scientific-grid', 'basic-grid');
                    for (var i = 0; i < scientificFunctions.length; i++) {
                        scientificFunctions[i].classList.remove('active');
                    }
                }
            } catch (e) {
                console.error('Mode switch error:', e);
            }
        }

        function insertNumber(num) {
            try {
                if (!display) return;
                
                if (display.textContent === '0' || display.textContent === 'Error') {
                    display.textContent = num;
                    currentExpression = num;
                } else {
                    display.textContent += num;
                    currentExpression += num;
                }
            } catch (e) {
                console.error('Insert number error:', e);
            }
        }

        function insertOperator(op) {
            try {
                if (!display || currentExpression === '' || display.textContent === 'Error') return;
                
                // Convert display operators to calculation operators
                var calcOp = op;
                if (op === '×') calcOp = '*';
                if (op === '−') calcOp = '-';
                
                var lastChar = currentExpression.slice(-1);
                var operators = ['+', '-', '*', '/', '^'];
                var isLastCharOperator = false;
                
                for (var i = 0; i < operators.length; i++) {
                    if (lastChar === operators[i]) {
                        isLastCharOperator = true;
                        break;
                    }
                }
                
                if (isLastCharOperator) {
                    currentExpression = currentExpression.slice(0, -1) + calcOp;
                    display.textContent = display.textContent.slice(0, -1) + op;
                } else {
                    currentExpression += calcOp;
                    display.textContent += op;
                }
            } catch (e) {
                console.error('Insert operator error:', e);
            }
        }

        function insertFunction(func) {
            try {
                if (!display) return;
                
                if (func === '(' || func === ')') {
                    if (display.textContent === '0' || display.textContent === 'Error') {
                        display.textContent = func;
                        currentExpression = func;
                    } else {
                        display.textContent += func;
                        currentExpression += func;
                    }
                } else {
                    if (display.textContent === '0' || display.textContent === 'Error') {
                        display.textContent = func;
                        currentExpression = func;
                    } else {
                        display.textContent += func;
                        currentExpression += func;
                    }
                }
            } catch (e) {
                console.error('Insert function error:', e);
            }
        }

        function clearAll() {
            try {
                if (display) display.textContent = '0';
                if (history) history.textContent = '';
                currentExpression = '';
            } catch (e) {
                console.error('Clear all error:', e);
            }
        }

        function clearEntry() {
            try {
                if (display) display.textContent = '0';
                currentExpression = '';
            } catch (e) {
                console.error('Clear entry error:', e);
            }
        }

        function deleteLast() {
            try {
                if (!display) return;
                
                if (display.textContent.length > 1 && display.textContent !== 'Error') {
                    display.textContent = display.textContent.slice(0, -1);
                    currentExpression = currentExpression.slice(0, -1);
                } else {
                    display.textContent = '0';
                    currentExpression = '';
                }
            } catch (e) {
                console.error('Delete last error:', e);
            }
        }

        function calculate() {
            try {
                if (!display || !history || currentExpression === '' || display.textContent === 'Error') return;

                history.textContent = display.textContent + ' =';
                
                // Replace scientific functions with Math equivalents
                var expression = currentExpression
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/asin\(/g, 'Math.asin(')
                    .replace(/acos\(/g, 'Math.acos(')
                    .replace(/atan\(/g, 'Math.atan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(');
                
                // Handle power operator
                expression = expression.replace(/\^/g, '**');

                var result = eval(expression);
                
                // Handle special cases
                if (!isFinite(result)) {
                    throw new Error('Invalid calculation');
                }
                
                // Round to prevent floating point errors
                result = Math.round(result * 1e10) / 1e10;
                
                display.textContent = result.toString();
                currentExpression = result.toString();
                
                // Add to history
                const historyEntry = `${history.textContent} ${result}`;
                calculationHistory.push(historyEntry);
                if (calculationHistory.length > 10) {
                    calculationHistory.shift();
                }
                localStorage.setItem('calculationHistory', JSON.stringify(calculationHistory));
                updateHistoryDisplay();
                
            } catch (error) {
                console.error('Calculation error:', error);
                display.textContent = 'Error';
                currentExpression = '';
            }
        }

        function memoryFunction(func) {
            try {
                if (!display || !memoryDisplay) return;
                
                var currentValue = parseFloat(display.textContent) || 0;
                
                switch(func) {
                    case 'MC':
                        memory = 0;
                        memoryDisplay.textContent = '';
                        break;
                    case 'MR':
                        display.textContent = memory.toString();
                        currentExpression = memory.toString();
                        break;
                    case 'M+':
                        memory += currentValue;
                        memoryDisplay.textContent = 'M: ' + memory;
                        break;
                    case 'M-':
                        memory -= currentValue;
                        memoryDisplay.textContent = 'M: ' + memory;
                        break;
                    case 'MS':
                        memory = currentValue;
                        memoryDisplay.textContent = 'M: ' + memory;
                        break;
                }
            } catch (error) {
                console.error('Memory function error:', error);
                if (display) display.textContent = 'Error';
            }
        }

        // Keyboard support with error handling
        document.addEventListener('keydown', function(event) {
            try {
                var key = event.key;
                
                if ((key >= '0' && key <= '9') || key === '.') {
                    insertNumber(key);
                } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                    var op = key === '*' ? '×' : key === '/' ? '/' : key;
                    insertOperator(op);
                } else if (key === 'Enter' || key === '=') {
                    event.preventDefault();
                    calculate();
                } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                    clearAll();
                } else if (key === 'Backspace') {
                    event.preventDefault();
                    deleteLast();
                }
            } catch (e) {
                console.error('Keyboard event error:', e);
            }
        });
    </script>
</body>
